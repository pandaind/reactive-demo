<html lang="en">
<head>
<meta charset="utf-8">
<title>Item Web socket client</title>
</head>
<body>
	<script>
    
    var socket = new WebSocket('ws://localhost:8080/ws/items');
    
    socket.addEventListener('message', function (event) {
      window.alert('message from server: ' + event.data);
    });
</script>
</body>
</html>
